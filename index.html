<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <script src="https://kit.fontawesome.com/8ddc60c8d8.js" crossorigin="anonymous"></script>
  <title>Lullaby dashboard</title>
</head>
<body>
  <article class="container">

<!--    Container showing chose list    -->
    <section class="list">
      <ul class="list-elements-undone"></ul>
      <ul class="list-elements-done"></ul>
      <div class="entry">
        <div class="innr">
          <div class="another">
            <div class="pickr"></div>
          </div>
        </div>
      </div>
    </section>

<!--     Container to edit lists    -->
    <section class="options__container hidden">
      <div class="close-button__container">
        <i class="far fa-window-close"></i>
      </div>

  <!--     Container showing list's options    -->
      <div class="buttons__container">
        <ul class="list-of-lists"></ul>
        <button class="add-new-list__button btn">Add new list</button>

      </div>

  <!--     Container Add new list sheet    -->
      <div class="new-list__container hidden">
        <div class="new-list__data">
          <div>
            List name:
            <input type="text" class="list-label">
          </div>
          <div>
            Background color:
            <input type="text" class="background-color">
          </div>
          <div class="new-list__add-task-inputs">
            To do:
            <button class="btn button__add-task">Add task</button></div>
          <ul class="new-list__todos"></ul>
        </div>
        <div>
          <button class="btn button__save-list">Save list</button>
        </div>
      </div>

      <!--     Container edit list sheet    -->
      <div class="edit-list__container hidden">
        <div>Active list: </div><div class="active-list__label"></div>
        <div>List id: </div><div class="active-list__id"></div>
        <div>List name: <input type="text" class="active-list__name"></div>
        <div>Background list color: <input type="text" class="active-list__background-color"></div>
        <div>To do: </div>
        <div class="changed-list__todos-container">
          <ul class="changed-list__todos"></ul>
        </div>
        <button class="btn button__add-task">Add task</button>
        <div class="button__container--save-changes">
          <button class="btn button__save-changes">Save changes</button>
        </div>
      </div>

    </section>

    <div>
  <!--    Container to show embedded movie    -->
      <figure>
        <iframe
            class="video"
            src="" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>

        </iframe>
      </figure>

  <!--    Container to show time    -->
      <section class="clock">
        Time
      </section>

  <!--    Container to show select list button    -->
      <section class="select">
        <select class="select-list btn" name="lists"></select>
        <button class="options__button btn btn--open-manager">Options</button>
        <button class="export__button btn">Export file</button>
      </section>

    </div>
  </article>
  <script src="./build/out.js"></script>
</body>
</html>
